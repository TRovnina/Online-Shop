<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>T-Rex Shop</title>
	<link rel="stylesheet" href="./css/main.css">

</head>
<body>
<!-- шапка проекту з основною інформацією про магазин -->
	<header class="head">
		<img class="logo_img" src="img/logo.png" alt="logo">
		<img class="cart_img" src="img/cart.png" alt="cart">
		<h1 class="title">T-Rex Shop</h1>
	</header>


	<!-- опис магазин -->
	<div class="shop_description">
		<p class="col-sm-5 col-md-5">Онлайн магазин електронних дивайсів T-Rex Shop пропонує вам широкий вибір смартфонів, ноутбуків та інших пристроїв</p>
		<div class="col-sm-3 col-md-3">
			<span><b>Телефон</b></span><br>
			<span>(044) 555-22-33</span><br>
			<span>(044) 555-33-44</span>
		</div>
		<div class="col-sm-3 col-md-3">
			<span><b>Адреса</b></span><br>
			<span>м. Київ, вул. Шевченківська 9</span>
		</div>
	</div>


	<!-- кошик -->
	<div id="cart_container">
		<div class="cart container">
			<img src="img/close.png" alt="close" class="close_img">
			<div class="cart_products">
			</div>
		</div>
	</div>



	<div class="content content_main">
		<!-- блок з категоріями -->
		<div class="col-sm-3 col-md-2 sidebar list-group categories_list">
		</div>
		

	 	<!-- блок з товарами -->
		<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2">
			<div class="row product-grid">

			</div>
		</div>
	</div>


	<!-- інформація про автора програми -->
	<footer class="footer">
		<span>&copy; Ровніна Тетяна 2018</span>
	</footer>

<script src="./js/main.js"></script>
</body>
</html>
